<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tukey HSD Results Viewer</title>

  <!-- Bootstrap + DataTables -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <style>
    body {
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table.dataTable tbody tr {
      background-color: #ffffff; /* ทุกแถวสีขาว */
    }
    table.dataTable thead {
      background-color: #92999a; /* หัวตารางสีดำ */
      color: #ffffff;
    }
    .filters {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Tukey HSD Pairwise Comparison</h1>

  <div class="filters">
    <div>
      <label for="pollutantFilter" class="form-label">เลือกมลพิษ:</label>
      <select id="pollutantFilter" class="form-control">
        <option value="pm25">PM2.5</option>
        <option value="pm10">PM10</option>
      </select>
    </div>

    <div>
      <label for="weekFilter" class="form-label">เลือกสัปดาห์:</label>
      <select id="weekFilter" class="form-control">
        <option value="all">ทั้งหมด</option>
        <!-- สัปดาห์ 1–22 จะสร้างด้วย JS -->
      </select>
    </div>
  </div>

  <div class="table-responsive">
    <table id="tukeyTable" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Week</th>
          <th>Pollutant</th>
          <th>Group 1</th>
          <th>Group 2</th>
          <th>Mean Diff</th>
          <th>p-value</th>
          <th>Lower</th>
          <th>Upper</th>
          <th>Reject</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let tukey_pm25 = [];
    let tukey_pm10 = [];
    let table;

    // สร้าง option สำหรับ week 1–22
    for (let i = 1; i <= 22; i++) {
      $('#weekFilter').append(`<option value="${i}">${i}</option>`);
    }

    async function loadData() {
      try {
        const res_pm25 = await fetch('tukey_results_pm25.json');
        tukey_pm25 = await res_pm25.json();

        const res_pm10 = await fetch('tukey_results_pm10.json');
        tukey_pm10 = await res_pm10.json();

        renderTable(tukey_pm25);
      } catch (error) {
        console.error("Error loading JSON:", error);
        alert("xxxxx");
      }
    }

    function renderTable(data) {
      if (table) {
        table.clear().rows.add(data).draw();
      } else {
        table = $('#tukeyTable').DataTable({
          data: data,
          pageLength: 20,
          columns: [
            { data: 'week' },
            { data: 'pollutant' },
            { data: 'group1' },
            { data: 'group2' },
            { data: 'meandiff', render: d => Number(d).toFixed(4) },
            { data: 'p_value', render: d => Number(d).toFixed(4) },
            { data: 'lower', render: d => Number(d).toFixed(4) },
            { data: 'upper', render: d => Number(d).toFixed(4) },
            { data: 'reject', render: d => d ? "TRUE" : "FALSE" }
          ]
        });
      }
    }

    function filterData() {
      const selectedPollutant = $('#pollutantFilter').val();
      const selectedWeek = $('#weekFilter').val();

      let data = selectedPollutant === 'pm25' ? tukey_pm25 : tukey_pm10;

      if (selectedWeek !== 'all') {
        data = data.filter(d => d.week == selectedWeek);
      }

      renderTable(data);
    }

    $('#pollutantFilter, #weekFilter').on('change', filterData);

    loadData();
  </script>
</body>
</html>
