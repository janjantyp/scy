<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Cover Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="hero-section">
        <div class="hero-image-container">
            <img src="https://via.placeholder.com/1920x600.png?text=Your+Hero+Image+Here" alt="Hero image" class="hero-image">
        </div>
        <div class="hero-content">
            <h1 class="hero-title">ความศักดิ์สิทธิ์ การลบหลู่ กับ Blasphemous</h1>
            <p class="hero-subtitle">Posted On 16 October 2019 โดย Thira Achawananutkul</p>
        </div>
    </header>

    <main class="container">
        <div class="articles-container">
            
            <div class="article-card large-article">
                <div class="article-image-container">
                    <img src="https://via.placeholder.com/600x600.png?text=Article+Image+1" alt="Article image 1" class="article-image">
                </div>
                <div class="article-info">
                    <h2 class="article-title">เพราะการแต่งตัวคือสิ่งที่ช่วยเยียวยาชีวิต</h2>
                    <p class="article-description">คุยกับเพจจ้องมองในห้องเสื้อ</p>
                </div>
            </div>

            <div class="small-articles-group">
                
                <div class="article-card small-article">
                    <div class="article-image-container">
                        <img src="https://via.placeholder.com/400x400.png?text=Article+Image+2" alt="Article image 2" class="article-image">
                    </div>
                    <div class="article-info">
                        <h2 class="article-title">หัวข้อบทความที่ 2</h2>
                        <p class="article-description">คำบรรยายสั้นๆ</p>
                    </div>
                </div>
                
                <div class="article-card small-article">
                    <div class="article-image-container">
                        <img src="https://via.placeholder.com/400x400.png?text=Article+Image+3" alt="Article image 3" class="article-image">
                    </div>
                    <div class="article-info">
                        <h2 class="article-title">หัวข้อบทความที่ 3</h2>
                        <p class="article-description">คำบรรยายสั้นๆ</p>
                    </div>
                </div>

                <div class="article-card small-article">
                    <div class="article-image-container">
                        <img src="https://via.placeholder.com/400x400.png?text=Article+Image+4" alt="Article image 4" class="article-image">
                    </div>
                    <div class="article-info">
                        <h2 class="article-title">หัวข้อบทความที่ 4</h2>
                        <p class="article-description">คำบรรยายสั้นๆ</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
