<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>จำแนกหุบเมือง</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Kanit:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar Bootstrap -->
  <ul class="nav nav-tabs justify-content-center">
    <li class="nav-item">
      <a class="nav-link" href="index.html">Home</a>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Statistics</a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="ANOVA.html">ANOVA</a></li>
        <li><a class="dropdown-item" href="Tukey.html">Tukey HSD</a></li>
      </ul>
    </li>
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Urban Street Canyon</a>
    </li>
  </ul>
  <div id="map"></div>

<!-- Overlay/Modal สำหรับแสดงกราฟใหญ่ -->
<div id="chartOverlay" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh;
  background:#f8fbfe; z-index:5000; overflow:auto;">
  <!-- Navbar หน้ากราฟ -->
  <nav style="background:#fffdfc;border-bottom:1.5px solid #e5eff7;height:70px;display:flex;align-items:center;justify-content:space-between;padding:0 2vw;">
    <div style="display:flex;align-items:center;">
      <button id="chartOverlayBack" style="background:none;border:none;font-size:1.8em;margin-right:18px;cursor:pointer;padding:0 6px;">&#8592;</button>
      <span style="color:#1672c6;font-size:2em;font-weight:700;font-family:'Kanit',sans-serif">Air Data</span>
      <span style="color:#a6aec9;font-size:1.35em;margin-left:12px;">| &nbsp;<span id="overlayLocation"></span></span>
    </div>
  </nav>
  <div style="padding:32px 4vw 16px 4vw;max-width:100vw;">
    <div style="
      background:#fff;
      border-radius:19px;
      padding:32px 32px 94px 32px;
      max-width:1100px;
      margin:25px auto 0 auto;
      box-shadow:0 6px 12px #d2e0f7;
      height:502px;
      display:flex;
      flex-direction:column;
      ">
      <h2 id="overlayTitle" style="color:#1672c6;margin-bottom:32px;"></h2>
      <canvas id="overlayChart" width="1000" height="330"></canvas>
    </div>
  </div>
</div>

 <!-- side-panel -->
 <div id="side-panel" style="position: fixed; top: 58px; 
right: 0; width: 330px; 
max-width: 95vw; 
height: calc(100vh - 58px); 
background: #fff; 
box-shadow: -2px 0 12px #d8d8d8; 
z-index: 2000; padding: 28px 20px 16px 20px; 
overflow-y: auto; display: none;">
<button onclick="closePanel()" style="position:absolute;top:10px;
                right:10px;background:#1976d2; 
                color:#fff;
                border:none;
                width:32px;
                height:32px;
                border-radius:20px;
                font-weight:bold;
                font-size:1.4em;
                line-height:0.8;">&times;
</button>
<div id="panel-content"></div>
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // ฟังก์ชัน escape ป้องกัน < ถูกตีความเป็น HTML
    function escapeHtml(text) {
      if (!text) return text;
      return text.replace(/</g, "&lt;");
    }

    function showPanel(html) {
      document.getElementById('panel-content').innerHTML = html;
      document.getElementById('side-panel').style.display = 'block';
    }
    function closePanel() {
      document.getElementById('side-panel').style.display = 'none';
    }

    function getColor(label) {
        switch (label) {
        case 'Non canyon':     return "#CCFFCC";
        case '0<H/W<1':         return "#87CEFA";
        case '1<H/W<2':         return "#B0C4DE";
        case '2<H/W<4':         return "#FF33FF";
        case 'H/W>4':           return "#0000CC";
        case 'On viaduct':     return "#CC0000";
        case 'Under viaduct':  return "#CCFF33";
        default:               return "#3498db";
        }
    }

    function showChartOverlay(p) {
      let weeks = [], pm25 = [], pm10 = [];
      for(let w = 1; w <= 22; w++) {
        weeks.push("Week " + w);
        pm25.push(Number(p['PM25_Week' + w]) || null);
        pm10.push(Number(p['PM10_Week' + w]) || null);
      }
    
      document.getElementById('overlayLocation').innerText = `Lat: ${p.latitude || '-'}, Lng: ${p.longitude || '-'}`;
      document.getElementById('overlayTitle').innerHTML = `${escapeHtml(p.label) || 'No label'} | Conf: ${p.conf || '-'}`;
    
      document.getElementById('chartOverlay').style.display = 'block';
    
      if(window.overlayChartInstance) {
        window.overlayChartInstance.destroy();
      }
    
      let ctx = document.getElementById('overlayChart').getContext('2d');
      window.overlayChartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: weeks,
          datasets: [
            {
              label: "PM2.5",
              data: pm25,
              borderColor: '#1976d2',
              backgroundColor: 'rgba(25,118,210,0.04)',
              fill: false,
              tension: 0.15,
              pointRadius: 3,
              datalabels: {
                anchor: 'start',
                align: 'bottom',
                color: '#1976d2',
                font: { weight: 'bold', size: 11 }
              }
            },
            {
              label: "PM10",
              data: pm10,
              borderColor: '#f39c12',
              backgroundColor: 'rgba(243,156,18,0.04)',
              fill: false,
              tension: 0.15,
              pointRadius: 3,
              datalabels: {
                anchor: 'end',
                align: 'top',
                color: '#f39c12',
                font: { weight: 'bold', size: 11 }
              }
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: true },
            datalabels: {
              display: true,
              formatter: function(value) {
                if (value == null) return '';
                return Number(value).toFixed(3);
              }
            }
          },
          scales: {
            y: { title: { display: true, text: 'ค่าฝุ่น (µg/m³)' } },
            x: { title: { display: true, text: 'สัปดาห์' } }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    document.getElementById('chartOverlayBack').onclick = function() {
      document.getElementById('chartOverlay').style.display = 'none';
      if(window.overlayChartInstance) window.overlayChartInstance.destroy();
    };

    var accessToken = "EfwRmmNnG9hnPykEYQFkDddhbTcFzqFciAgWpOahX34rF4WbkijZMDRUdda6ZfQQ";
    var map = L.map('map').setView([18.795704, 98.986190], 13);
    L.tileLayer(
      'https://tile.jawg.io/jawg-sunny/{z}/{x}/{y}{r}.png?access-token=' + accessToken,
      {
        attribution: '<a href="https://jawg.io" title="Tiles Courtesy of Jawg Maps" target="_blank">&copy; <b>Jawg</b>Maps</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        minZoom: 0,
        maxZoom: 22
      }
    ).addTo(map);

    var legend = L.control({ position: 'bottomleft' });
    legend.onAdd = function (map) {
      let div = L.DomUtil.create('div', 'info legend');
      let labels = [
        { label: 'Non canyon',    text: 'Non Canyon' },
        { label: '0<H/W<1',        text: '0 &lt; HW &lt; 1' },
        { label: '1<H/W<2',        text: '1 &lt; HW &lt; 2' },
        { label: '2<H/W<4',        text: '2 &lt; HW &lt; 4' },
        { label: 'H/W>4',          text: 'HW > 4' },
        { label: 'On viaduct',    text: 'On Viaduct' },
        { label: 'Under viaduct', text: 'Under Viaduct' }
      ];
      div.innerHTML += '<b>Legend</b><br>';
      labels.forEach(l => {
        div.innerHTML +=
          `<i style="display:inline-block;
          width:18px;
          height:18px;
          background:${getColor(l.label)};
          margin-right:7px;
          border-radius:5px;
          border:1px solid #ccc;"></i> ${l.text}<br>`;
      });
      return div;
    };
    legend.addTo(map);

    fetch('label_and_pollution.geojson')
      .then(response => response.json())
      .then(geojsonData => {
        L.geoJSON(geojsonData, {
          pointToLayer: function(feature, latlng) {
            let color = getColor(feature.properties.label);
            return L.circleMarker(latlng, {
              radius: 2,
              fillColor: color,
              color: "#FFFFFF",
              weight: 0,
              opacity: 1,
              fillOpacity: 0.85
            });
          },
          onEachFeature: function(feature, layer) {
                // console.log(feature);
            let p = feature.properties;
            let panelContent = `
              <div style="min-width:220px;max-width:330px;">
                <div style="background:#1976d2;color:#fff;padding:9px 16px;border-radius:8px 8px 0 0;font-size:1.1em;">
                  <b>รายละเอียด</b>
                </div>
                <div style="background:#fff;padding:13px 16px;border-radius:0 0 8px 8px;box-shadow:0 2px 7px #e5e7ef;">
                  <div><b>Latitude:</b> ${p.latitude || '-'}</div>
                  <div><b>Longitude:</b> ${p.longitude || '-'}</div>
                  <hr>
                  <div><b>Label:</b> ${escapeHtml(p.label) || '-'}</div>
                  <div><b>Conf:</b> ${p.conf || '-'}</div>
                  <hr>
                  <button id="showFullChartBtn" style="margin-top:12px;width:100%;background:#22b28a;color:#fff;border:none;border-radius:6px;padding:9px 0;cursor:pointer;font-size:1.05em;"><b>Show Air Data</b></button>
                </div>
              </div>
            `;
            layer.on('click', function(e) {
                console.log(e);
                // image src
                
              showPanel(panelContent);
              setTimeout(function() {
                let btn = document.getElementById("showFullChartBtn");
                if (btn) {
                  btn.onclick = function() {
                    showChartOverlay(p);
                  }
                }
              }, 100);
            });
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
